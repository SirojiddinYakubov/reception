{% load static i18n %}

<fieldset id="account_fieldset" style="display: none">
    <legend>Account</legend>
    <form action="#" id="account_form" method="POST">
        {% csrf_token %}
        <div id="account_div">
            <div class="row mb-3">
                <label class="col-form-label not_copy text-start">Ariza topshiruvchi shaxsini tanlang<span
                        class="text-danger">*</span></label>
                <div class="col-12">
                    <select class="form-select" style="width: 100%;" id="person_type" name="person_type"
                            required>
                        <option value="0">Jismoniy shaxs</option>
                        <option value="1">Yuridik shaxs</option>
                    </select>
                </div>
            </div>

            <div class="justify-content-end row">
                <div class="col-3">
                    <button type="submit"
                            class="btn btn-info waves-effect waves-light float-end next">Keyingi
                    </button>
                </div>
            </div>

        </div>
    </form>
</fieldset>

{% block modals %}
    <!-- Modal -->
    <div class="modal fade" style="display: none" id="confirm_code_modal" data-bs-backdrop="static"
         data-bs-keyboard="false"
         tabindex="-1"
         aria-labelledby="staticBackdropLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="#" id="confirm_code_form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Telefon raqamni tasdiqlash</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <h5><strong>Tasdiqlash kodi +998<span id="modal_phone"></span> raqamiga sms tarzida jo'natildi!</strong>
                        </h5>
                        <label for="confirm_code">Tasdiqlash kodini kiriting<span style="color: red">*</span></label>
                        <input type="text" name="confirm_code" id="confirm_code" class="form-control">
                        <br>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped" role="progressbar" id="confirm_code_progress"
                                 aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="cancel_confirm" class="btn btn-secondary" data-bs-dismiss="modal">
                            Bekor qilish
                        </button>
                        <button type="submit" class="btn btn-primary">Tasdiqlash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'assets/libs/jquery/jquery.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#phone').inputmask('99 999-99-99');
            $('#confirm_code').inputmask('999999');

            var secretToken,
                countdownSeconds = 180


            var countdown = new Counter({
                // number of seconds to count down
                seconds: countdownSeconds,

                onCounterStart: function () {
                    $.ajax({
                        type: 'POST',
                        url: "{% url 'user:get_code' %}",
                        data: {
                            'phone': encodeURIComponent($('#phone').val()), // from form
                            {#'phone': '908080908', // from form#}
                        },
                        statusCode: {
                            200: function (res) {
                                secretToken = res['secret']
                            },
                            409: function (err) {
                                console.log(err)

                                swal.fire(
                                    'Xatolik!',
                                    "Bu raqam allaqachon ro\'yhatdan o\'tkazilgan!",
                                    'error'
                                )
                                countdown.stop();
                                $('#confirm_code_modal').modal('dispose');
                            },
                            400: function (err) {
                                console.log(err)

                                swal.fire(
                                    'Xatolik!',
                                    "Xatolik yuz berdi! Sahifani ayngilab qayta urinib ko\'ring!",
                                    'error'
                                )
                            }
                        }
                    })
                },

                // callback function for each second
                onUpdateStatus: function (second) {
                    var width = second * 100 / countdownSeconds
                    $('#confirm_code_progress').css({'width': `${width}%`})

                    if (width < 60 && width > 30) {
                        $('#confirm_code_progress').addClass('bg-warning')
                    } else if (width < 30) {
                        $('#confirm_code_progress').addClass('bg-danger')
                    }
                },

                // callback function for final action after countdown
                onCounterEnd: function () {
                    $('#confirm_code_modal').modal('hide');

                    swal.fire(
                        'Xatolik!',
                        "Telefon raqam tasdiqlanmadi!",
                        'error'
                    )
                }
            });

            $(document).on('click', '#cancel_confirm', function (e) {
                countdownSeconds = 180
                $('#confirm_code_modal').modal('hide');
                $('#confirm_code').val('')
                countdown.stop()
                countdown.reset(countdownSeconds)

            })

            $(document).on('submit', '#confirm_code_form', function (e) {
                e.preventDefault()
                var code = $('#confirm_code').val()
                $.ajax({
                    type: "POST",
                    url: "{% url 'user:verify_code' %}",
                    data: {
                        'secret': getCookie('secret'),
                        'code': code
                    },
                    statusCode: {
                        200: function (res) {
                            $('#confirm_code_modal').modal('hide');
                            countdown.stop()

                            $.ajax({
                                type: "POST",
                                url: "{% url 'user:create_user_account_view' %}",
                                data: $(accountForm).serialize(),
                                statusCode: {
                                    201: function () {
                                        $('#last_name').attr('disabled', true)
                                        $('#first_name').attr('disabled', true)
                                        $('#middle_name').attr('disabled', true)
                                        $('#birthday').attr('disabled', true)
                                        $('#region').attr('disabled', true)
                                        $('#district').attr('disabled', true)
                                        $('#quarter').attr('disabled', true)
                                        $('#address').attr('disabled', true)
                                        $('#phone').attr('disabled', true)
                                        $('#passport_seriya').attr('disabled', true)
                                        $('#passport_number').attr('disabled', true)
                                        $('#issue_by_whom').attr('disabled', true)

                                        accountButton.prop('type', 'button')
                                        $("fieldset").keyup(function (event) {
                                            if (event.keyCode === 13) {
                                                accountButton.click();
                                            }
                                        });

                                        $('#person_step').addClass('active')
                                        $('#account_step').removeClass('active')

                                        $('#account_fieldset').hide()
                                        $('#person_fieldset').show()
                                    },
                                    400: function (err) {
                                        console.log(err)

                                        var errorKey
                                        var errorText
                                        var keys = Object.keys(err.responseJSON);
                                        var first_iteration = true;
                                        keys.forEach(function (key) {
                                            if (first_iteration) {
                                                first_iteration = false;
                                                errorText = err.responseJSON[key];
                                                errorKey = key;
                                            }
                                        });
                                        Swal.fire(
                                            'Xatolik!',
                                            `${errorKey} ${errorText}`,
                                            `warning`,
                                        )

                                        countdownSeconds = 180
                                        $('#confirm_code_modal').modal('hide');
                                        $('#confirm_code').val('')
                                        countdown.stop()
                                        countdown.reset(countdownSeconds)

                                    },
                                    401: function () {
                                        tokenInvalid()
                                    }
                                },
                            });
                        },
                        400: function (err) {
                            swal.fire(
                                'Xatolik!',
                                "Tasdiqlash kodi noto'g'ri!",
                                'error'
                            )
                        }
                    },


                })

            })

            $(document).on('change', '#region, #legal_address_region', function (e) {
                var SelectedRegion = $(this).children("option:selected").val()

                var selectedId = $(this).attr('id')

                if (parseInt(SelectedRegion)) {
                    $(this).valid()
                }

                $.ajax({
                    type: "GET",
                    url: "{% url 'user:get_district' %}",
                    data: {
                        'region': SelectedRegion, // from form
                    },
                    success: function (message) {
                        if (selectedId === 'region') {
                            $('#district').empty().append(message)
                        } else if (selectedId === 'legal_address_region') {
                            $('#legal_address_district').empty().append(message)
                        }
                    }
                });
            })

            $(document).on('change', '#district, #legal_address_district', function () {
                var SelectedDistrict = $(this).children("option:selected").val()


                if (parseInt(SelectedDistrict)) {
                    $(this).valid()
                }

                $.ajax({
                    type: "GET",
                    url: "{% url 'user:get_quarters' %}",
                    data: {
                        'district': SelectedDistrict, // from form
                    },
                    success: function (message) {
                        $('#quarter').empty().append(message)
                        $('#quarter').css('border', '1px solid blue')
                        setTimeout(function () {
                            $('#quarter').css('border', '1px solid #ced4da')
                        }, 1000)

                    }
                });
            })

            $(document).on('change', '#quarter', function () {
                var selectedQuarter = $(this).children("option:selected").val();
                if (parseInt(selectedQuarter)) {
                    $(this).valid()

                }
            })

            var accountForm = $('#account_form'),
                accountButton
            if (accountForm.length) {
                accountButton = $(accountForm).children().find('button:submit')
                accountForm.validate({
                    ignore: ":hidden",
                    rules: {
                        //username is the name of the textbox
                        last_name: {
                            required: true,
                            //alphanumeric is the custom method, we defined in the above
                            noSpace: true,
                        },
                        first_name: {
                            required: true,
                            noSpace: true,
                        },
                        middle_name: {
                            required: true,
                            noSpace: true,
                        },
                        region: {
                            required: true
                        },
                        district: {
                            required: true
                        },
                        quarter: {
                            required: true
                        },
                        birthday: {
                            required: true
                        },
                        address: {
                            required: true,
                            noSpace: true,
                        },
                        passport_seriya: {
                            required: true,
                            //alphanumeric is the custom method, we defined in the above
                            alphanumeric: true,
                            noSpace: true,
                        },
                        passport_number: {
                            required: true,
                            alphanumeric: true,
                            noSpace: true,
                        },
                        issue_by_whom: {
                            required: true,
                            noSpace: true,
                        },

                        phone: {
                            required: true,
                            phoneMaxLength: true,
                        },
                    },
                    messages: {
                        last_name: {
                            required: 'Familiya kiritilmagan!',
                        },
                        first_name: {
                            required: 'Ism kiritilmagan!',
                        },
                        middle_name: {
                            required: 'Otasining ismi kiritilmagan!',
                        },
                        region: {
                            required: 'Viloyat tanlanmagan!',
                        },
                        district: {
                            required: 'Tuman tanlanmagan!',
                        },
                        quarter: {
                            required: 'Mahalla tanlanmagan!',
                        },
                        birthday: {
                            required: 'Tug\'ilgan vaqti kiritilmagan!',
                        },
                        address: {
                            required: 'Manzil kiritilmagan!',
                        },
                        passport_seriya: {
                            required: 'Passport seriya kiritilmagan!',
                        },
                        passport_number: {
                            required: 'Passpor raqami kiritilmagan!',

                        },
                        issue_by_whom: {
                            required: 'Passport kim tomonidan berilganligi kiritilmagan!',
                        },
                        phone: {
                            required: 'Tel raqam kiritilmagan!',
                        },
                    },

                    errorPlacement: function (error, element) {
                        if (element.is("#region")) {
                            error.appendTo(element.parents('.region'));
                        } else if (element.is("#district")) {
                            error.appendTo(element.parents('.district'));
                        } else if (element.is("#quarter")) {
                            error.appendTo(element.parents('.quarter'));
                        } else if (element.is("#phone")) {
                            error.appendTo(element.parents('.phone_div'));
                        } else {
                            error.insertAfter(element);
                        }

                    },

                    submitHandler: function (form, e) {
                        e.preventDefault()
                        accountForm = form

                        $('#last_name_x').val($('#last_name').val())
                        $('#first_name_x').val($('#first_name').val())
                        $('#middle_name_x').val($('#middle_name').val())
                        $('#region_x').val($('#region option:selected').text())
                        $('#district_x').val($('#district option:selected').text())
                        $('#quarter_x').val($('#quarter option:selected').text())

                        $('#modal_phone').text($('#phone').val())
                        $('#confirm_code_modal').modal('show');
                        countdown.start();


                        return false; // required to block normal submit since you used ajax
                    }
                });
            }
        })
    </script>

{% endblock js %}
