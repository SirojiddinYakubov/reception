{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
<head>
    <title>Tizimga kirish</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="{% static '/plugins/fontawesome-free/css/all.min.css' %}">

</head>
<body>
<div class="container">

    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Tizimga kirish</h3>
            </div>

            {% include 'includes/messages.html' %}

            <div class="card-body">
                <form method="post" action="{% url 'user:user_login' %}">

                    {% csrf_token %}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user custom_icon"></i></span>
                        </div>
                        <input type="text" class="form-control" id="passport" name="passport" autocomplete="off"
                               placeholder="Passport">

                    </div>
                    <div class="input-group form-group divWithIcon">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock custom_icon"></i></span>
                        </div>

                        <input type="password" id="password" placeholder="Parol" name="password" class="form-control">
                        <i class="far fa-eye icon-pwd"></i>

                    </div>

                    <div class="row align-items-center remember">
                        <input name="checkbox" type="checkbox">Eslab qol
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Kirish" class="btn fourth">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Siz ro'yhatdan o'tganmisiz?

                    <a style="display: block" href="{% url 'user:sign' %}">Ro'yhatdan o'tish</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Parolni unutdingizmi?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap-notify.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script>

    $(document).ready(function () {
        var passport = $('#passport'),
            password = $('#password')


        passport.keypress(PassportInputFilter)

        password.keypress(function (e) {
            var ew = e.which
            if (ew === 32) {
                e.preventDefault()
            }
        })

    })
</script>


</body>
</html>
